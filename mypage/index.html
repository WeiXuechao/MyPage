
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link href="//cdn.bootcss.com/Swiper/3.4.2/css/swiper.css" rel="stylesheet">

    <!-- Demo styles -->
    <style>
    	*{margin: 0;padding: 0;list-style: none;}
	    html, body {
	        position: relative;
	        height: 100%;
	    }
	    body {
	        background: #eee;
	        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
	        font-size: 14px;
	        color:#000;
	        margin: 0;
	        padding: 0;
	    }
	    .swiper-container {
	        width: 100%;
	        height: 100%;
	        position: relative;
	    }
	    .swiper-slide {
	        background-position: center;
	        background-size: cover;
	    }
	    #box{
	    	width:400px;
	    	height:400px ;
	    	background: rgba(250,250,250,0.5);
	    	position: absolute;
	    	top: 50%;
	    	margin-top: -200px;
	    	left: 50%;
	    	margin-left: -200px;
	    	z-index: 10;
	    	border-radius: 30px;
	    }
	    #box p{
	    	font-size: 22px;
	    	line-height: 60px;
	    	padding-left: 20px;
	    }
	    #box ul{
	    	width: 100%;
	    	height: 100%;
	    }
	    #box ul li{
	    	font-size: 18px;
			line-height: 60px;
	    }
	     #box ul li a{
	     	padding-left: 20px;
	     	text-decoration: none;
	     	color: #000;
	     }
	     #box ul li span{
	     	text-align: right;
	     	width: 100px;
	     	display: inline-block;
	     }



/**/
		 /* ... */
  		h2{
  			position: absolute;
  			top: 80px;
  			left: 100px;
  			color: cyan;
  			z-index: 100;
  			font-size: 50px;
  		}
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(image/1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(image/2.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(image/3.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(image/4.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(image/5.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(image/6.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(image/7.jpg)"></div>
        </div>
        <h2>奔跑的蜗牛</h2>
        <div id="box">
        	<p>奔跑的蜗牛</p>
        	<ul>
        		<li><span>Github:</span><a href="https://github.com/WeiXuechao" target="_blank">@WeiXuechao</a></li>
        		<li><span>技术博客:</span><a href="http://www.cnblogs.com/weixuechao/" target="_blank">时光是影子的心< </a></li>
        		<li><span>我的邮箱:</span><a href="https://mail.qq.com/cgi-bin/frame_html?sid=MtMoccz1ExvQMnAo&r=3dc924ed2998f52b812d8d1cf44b0304" target="_blank">QQ邮箱</a></li>
        		<li><span>碎碎集:</span><a href="https://mail.qq.com/cgi-bin/frame_html?sid=MtMoccz1ExvQMnAo&r=3dc924ed2998f52b812d8d1cf44b0304" target="_blank">碎碎集</a></li>
        	</ul>
        </div>
    </div>
    <script src="//cdn.bootcss.com/Swiper/3.4.2/js/swiper.min.js"></script>
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: '.swiper-pagination',
        spaceBetween: 30,
        autoplay : 3000,
        speed : 2000,
        effect: 'fade'
    });
    </script>
</body>
</html>
